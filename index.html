<!DOCTYPE html>
<html>

<head>
    <title>Create your Account</title>
    <meta charset="utf-8">
    <meta name="author" content="LunVjp">
    <meta name="description" content="This is Register's Form">
    <meta name="keywords" content="account,id,pass,name">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/register-style.css" rel="stylesheet" type="text/css">

    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-101484659-1', 'auto');
  ga('send', 'pageview');

</script>
</head>

<body>
    <header>
        <img src="images/logo.png">
    </header>
    <div class="container">
        <div class="col-sm-12">
            <div class="main">
                <div class="login">
                    <h5>Already have an account? <span id="log" onclick="displayLogin()">Log in.</span></h5>
                </div>
                <div class="register">
                    <h2>Sign in</h2>
                    <form method="post" name="ID">
                        <div class="row form-group">
                            <input class="form-control" type="text" name="firstname" id="firstname" placeholder="First Name">
                        </div>
                        <div class="row form-group">
                            <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Last Name">
                        </div>
                        <div class="row form-group">
                            <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="row form-group">
                            <input class="form-control" type="password" name="password" id="password" placeholder="Password" onchange="checkPassword()" onfocus="checkNote()">
                        </div>
                        <div class="row form-group">
                            <input class="form-control" type="password" name="confirm" id="confirm" placeholder="Confirm Password" onchange="checkConfirm()">
                        </div>
                        <div class="row form-group">
                            <input class="form-control" type="number" name="phone" id="phone" placeholder="Phone">
                        </div>
                        <div class="row form-group">
                            <button type="button" class="btn btn-primary" onclick="createAccount()">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â©2017 LunVjp</p>
    </footer>

    <div class="login-scene">
        <div class="login-container">
            <span class="close" onclick="closeLogin()"><i class="fa fa-times" aria-hidden="true"></i></span>
            <form action="profile.html" class="animate" id="login-form" method="post">
                <div class="avatar">
                    <img src="images/vodanh.jpg">
                </div>
                <div class="row">
                    <input type="text" name="id" id="id" placeholder="Email adress">
                </div>
                <div class="row">
                    <input type="password" name="password" id="login-password" placeholder="Password">
                </div>
                <div class="row">
                    <button class="btn btn-info" type="button" onclick="checkAcount()">LOG IN
                    </button>
                </div>
                <div class="row">
                    <div class="fb-button">
                        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="myModal" role="dialog">
        <div id="myDialog" class="animate">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="turnOffAlert()">&times;
                    </button>
                    <h5 class="modal-title">Notifications</h5>
                </div>
                <div class="modal-body">
                    <p id="noti-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" onclick="turnOffAlert()">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/action.js"></script>
    <script src="js/facebook.js"></script>
</body>

</html>
